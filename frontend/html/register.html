<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - GatePass360</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="full_name" placeholder="Full Name" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <p class="footer-text">Already registered? <a href="/">Login</a></p>
        <div id="messageBox" style="display: none; padding: 10px; margin-bottom: 15px; border-radius: 5px; text-align: center; font-size: 14px;"></div>
    </div>
    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
