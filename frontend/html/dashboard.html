<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatePass360 - Dashboard</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="card-3d-wrap" style="height: auto; padding: 20px;">
                        <div class="section text-center" style="margin-bottom: 0;">
                            <h4 class="mb-4">Profile</h4>
                            <p><strong>Name:</strong> <span id="display_name">...</span></p>
                            <p><strong>User:</strong> @<span id="display_username">...</span></p>
                            <button id="logoutBtn" class="btn mt-4" style="background: #e74c3c;">Logout</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    
                    <div id="hostSection" class="card-3d-wrap mb-4" style="width: 100%; height: auto; padding: 25px; display: none;">
                        <h4 class="mb-4">Requests to Approve</h4>
                        <div class="table-responsive">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>Visitor</th>
                                        <th>Date</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="hostRequestList">
                                    </tbody>
                            </table>
                        </div>
                    </div>

                    <div id="securitySection" class="card-3d-wrap mb-4" style="width: 100%; height: auto; padding: 25px; display: none;">
                        <h4 class="mb-4">Security Gate Control</h4>
                        
                        <h5 class="mt-4 mb-3" style="color: #ffeba7;">Approved Visits (Pending Pass)</h5>
                        <div class="table-responsive mb-4">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>Visitor</th>
                                        <th>Host</th>
                                        <th>Date</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="securityPendingList">
                                    </tbody>
                            </table>
                        </div>
                    
                        <hr style="border-top: 1px solid #444;">
                    
                        <h5 class="mt-4 mb-3" style="color: #ffeba7;">Active Passes (In/Out)</h5>
                        <div class="table-responsive">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>Visitor</th>
                                        <th>Status</th>
                                        <th>Traffic Control</th>
                                    </tr>
                                </thead>
                                <tbody id="activePassesList"></tbody>
                            </table>
                        </div>
                    </div>

                    <div id="visitorSection" class="card-3d-wrap mb-4" style="width: 100%; height: auto; padding: 25px;">
                        <h4 class="mb-4">New Visit Request</h4>
                        <form id="visitForm">
                            <div class="form-group">
                                <select id="host_id" class="form-style" required>
                                    <option value="" disabled selected>Select Host to visit...</option>
                                </select>
                            </div>
                            <div class="form-group mt-2">
                                <textarea id="purpose" class="form-style" placeholder="Purpose of visit" required></textarea>
                            </div>
                            <div class="form-group mt-2">
                                <input type="date" id="visit_date" class="form-style" required>
                            </div>
                            <button type="submit" class="btn mt-3">Send Request</button>
                        </form>
                    </div>

                    <div class="card-3d-wrap" style="width: 100%; height: auto; padding: 25px;">
                        <h4 class="mb-4">My Requests History</h4>
                        <div class="table-responsive">
                            <table class="table table-dark table-hover">
                                <thead>
                                    <tr>
                                        <th>Host/Guest</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="visitList">
                                    <tr><td colspan="3">Loading visits...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
